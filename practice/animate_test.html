<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./vander/aos/css/aos.css" />
    <style>
      .top_block,
      .bottom_block {
        height: 700px;
        border: 1px solid gray;
        background-color: lightgray;
      }

      div.custom_block {
        border: 1px solid red;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="top_block">上面的內容</div>

    <div class="custom_block" data-aos="fade-up">測試的文字2</div>

    <!-- 再測試 data-aos-delay、data-aos-once -->
    <div
      class="custom_block"
      data-aos="fade-up"
      data-aos-duration="3000"
      data-aos-easing="linear"
      data-aos-once="true"
    >
      測試的文字3
    </div>

    <div class="bottom_block">底部的內容</div>
    <script src="./vander/aos/js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
