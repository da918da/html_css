<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [1, 2];
      function add_number(x) {
        x.push(3);
      }
      add_number(a); // 傳的是記憶體中的位址
      console.log(a); // [1, 2, 3]

      var a = [1, 2];
      function add_number(x) {
        x.push(3);
        console.log(x); // [1, 2, 3]
      }
      add_number(a.slice()); // a.slice() 會回傳新的陣列console.log(a); // [1, 2]
    </script>
  </body>
</html>
