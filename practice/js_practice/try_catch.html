      //範例 3：finally
      function division(x, y) {
        try {
          if (y == 0) {
            throw "分母不能等於 0。";
          }
          return x / y;
        } catch (error) {
          return error;
        } finally {
          console.log("執行完畢");
        }
      }

      var result1 = division(5, 2);
      console.log(result1); // 2.5

      var result2 = division(5, 0);
      console.log(result2); // 分母不能等於 0。
