<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .icon_external {
        width: 12px;
        margin-left: 2px;
      }
    </style>
  </head>
  <body>
    <a href="#">yahoo</a>
    <br />
    <a href="#" target="_blank">google開新分頁</a>
    <br />

    <a href="#" target="_blank">fb開新分頁</a>
    <br />

    <img
      src="https://alldata.sgp1.digitaloceanspaces.com/images/external_link.png"
      class="icon_external"
    />
    <script>
        //IIFE 立即呼叫

        (function append_icon(){
            var all_a = document.getElementsByTagName("a");
      //   console.log(all_a[2]);
      for (let i = 0; i < all_a.length; i++) {
        // console.log(i);
        // all_a[i].getAttribute("href"); //這代表每一個a標籤  getAttribute取什麼屬性
        // console.log(all_a[i].getAttribute("href"));
        if (all_a[i].getAttribute("target") == "_blank") {
          all_a[i].insertAdjacentHTML("beforeend", '<img src="https://alldata.sgp1.digitaloceanspaces.com/images/external_link.png"
      class="icon_external"';
        }
      }

        })();
        // append_icon();
    </script>
  </body>
</html>
